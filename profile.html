<html>
    <head>
        <title>Music Annotation Tool</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/profile.css">
    </head>

    <body class="container w-75" onload="main()">
        <div class="container pt-4">
            <h2 class="text-center">Music Emotion Annotation Task</h2>
        </div>

        <div class="container pt-2">

            <form>
              <div class="form-group" id="knownPiecesCheckboxes">
                  <label for="exampleFormControlSelect1">Check the pieces that you knew before annotating:</label>
              </div>

              <button type="button" class="btn btn-primary" id="submitButton" onClick="submitProfileForm()">Submit</button>
            </form>
        </div>

        <!-- Load bootstrap scripts  -->
        <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>

        <!-- Load lib scripts  -->
        <script src="js/lib/page-manager.js"></script>
        <script src="js/lib/bootstrap-formhelpers.js"></script>

        <!-- Load annotation scripts  -->
        <script src="js/annotation/annotation-controller.js"></script>

        <!-- Load profile script  -->
        <script src="js/annotation/annotation-firebase.js"></script>
        <script src="js/profile.js"></script>
    </body>
</html>
